<!doctype html>
<html lang="en">

<head>
    <title>Add</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="col-4">
            <form action="/add" method="post" enctype="multipart/form-data">
                <h2 class="text-center">Add Student</h2>
                <div class="mb-3">
                    <label for="name-student" class="form-label">Room Code</label>
                    <input type="text" name="studentName" class="form-control" id="name-student"/>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Room Code</label>
                    <input type="text" name="roomId" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                    <label  class="form-label">Description Room</label>
                    <input type="text" name="description" class="form-control" id="exampleInputEmail2"
                        aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Image Room</label>
                    <input class="form-control" name="img" type="file" id="formFile">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
